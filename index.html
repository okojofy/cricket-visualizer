<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>点を動かせるプログラム</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
    }
    #container {
      position: relative;
      width: 600px;
      height: 600px;
      border: 2px solid #000;
      margin: 20px auto;
    }
    #background-img {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .dot {
      width: 30px;
      height: 30px;
      background-color: blue;
      border-radius: 50%;
      position: absolute;
      cursor: grab;
      user-select: none;
      z-index: 10;
    }
    .special-dot {
      background-color: orange;
      cursor: default;
    }
    .hidden {
      display: none;
    }
    #toggleBtn {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="container">
    <img id="background-img" src="ground.jpg" alt="背景画像が読み込めません">
  </div>

  <button id="toggleBtn">下部の点を表示</button>

  <script>
    const container = document.getElementById('container');
    const dotCount = 9;
    const containerSize = 600;
    const radius = 200;
    const centerX = containerSize / 2;
    const centerY = containerSize / 2;
    const savedPositions = JSON.parse(localStorage.getItem('dotPositions') || '[]');

    // 通常の点を円形に配置
    for (let i = 0; i < dotCount; i++) {
      const dot = document.createElement('div');
      dot.className = 'dot';
      dot.dataset.index = i;

      let x, y;
      if (savedPositions[i]) {
        x = savedPositions[i].x;
        y = savedPositions[i].y;
      } else {
        const angle = (i / dotCount) * 2 * Math.PI;
        x = centerX + radius * Math.cos(angle) - 15;
        y = centerY + radius * Math.sin(angle) - 15;
      }

      dot.style.left = `${x}px`;
      dot.style.top = `${y}px`;
      container.appendChild(dot);

      dot.onmousedown = function (e) {
        const offsetX = e.clientX - dot.offsetLeft;
        const offsetY = e.clientY - dot.offsetTop;

        function onMouseMove(e) {
          let newX = e.clientX - offsetX;
          let newY = e.clientY - offsetY;
          newX = Math.max(0, Math.min(container.offsetWidth - 30, newX));
          newY = Math.max(0, Math.min(container.offsetHeight - 30, newY));
          dot.style.left = `${newX}px`;
          dot.style.top = `${newY}px`;
        }

        function onMouseUp() {
          savePositions();
          document.removeEventListener('mousemove', onMouseMove);
          document.removeEventListener('mouseup', onMouseUp);
        }

        document.addEventListener('mousemove', onMouseMove);
        document.addEventListener('mouseup', onMouseUp);
      };
    }

    // 特別な点：上部と下部（初期は上部を表示）
    const topDot = document.createElement('div');
    topDot.className = 'dot special-dot';
    topDot.style.left = `${centerX - 15}px`;
    topDot.style.top = `${centerY - 100 - 15}px`;

    const bottomDot = document.createElement('div');
    bottomDot.className = 'dot special-dot hidden'; // 初期は非表示
    bottomDot.style.left = `${centerX - 15}px`;
    bottomDot.style.top = `${centerY + 100 - 15}px`;

    container.appendChild(topDot);
    container.appendChild(bottomDot);

    // ボタンによる切り替え
    const toggleBtn = document.getElementById('toggleBtn');
    toggleBtn.onclick = () => {
      const topVisible = !topDot.classList.contains('hidden');

      if (topVisible) {
        topDot.classList.add('hidden');
        bottomDot.classList.remove('hidden');
        toggleBtn.textContent = '上部の点を表示';
      } else {
        topDot.classList.remove('hidden');
        bottomDot.classList.add('hidden');
        toggleBtn.textContent = '下部の点を表示';
      }
    };

    function savePositions() {
      const positions = Array.from(document.querySelectorAll('.dot'))
        .filter(dot => !dot.classList.contains('special-dot'))
        .map(dot => ({
          x: parseFloat(dot.style.left),
          y: parseFloat(dot.style.top)
        }));
      localStorage.setItem('dotPositions', JSON.stringify(positions));
    }
  </script>
</body>
</html>
