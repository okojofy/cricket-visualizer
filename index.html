      background-color: #f0f0f0;
    }
    #container {

      width: 600px;
      height: 600px;
      margin: 0 auto;
      border: 2px solid #000;
      background-size: cover;
      background-position: center;
    }
    .dot {
      width: 30px;
      height: 30px;
      background-color: blue;
      border-radius: 50%;
      position: absolute;
      cursor: grab;
      user-select: none;
    }
    button {
      margin-bottom: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
