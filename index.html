<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>画像切り替えとドット配置</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #f0f0f0;
    }
    #container {
      position: relative;
      width: 600px;
      height: 600px;
      margin: 0 auto;
      border: 2px solid #000;
      background-size: cover;
      background-position: center;
    }
    .dot {
      width: 30px;
      height: 30px;
      background-color: blue;
      border-radius: 50%;
      position: absolute;
      cursor: grab;
      user-select: none;
    }
    .fixed {
      cursor: default;
      pointer-events: none;
      background-color: red;
    }
    button {
      margin-bottom: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <button onclick="toggleImage()">画像を切り替える</button>
  <div id="container"></div>

  <script>
    const container = document.getElementById('container');
    const images = ['cricket-ground.jpg', 'baller-top.jpg'];

    // 前回表示していた画像のインデックスを復元、なければ0
    let currentImageIndex = parseInt(localStorage.getItem('imageIndex') || '0');
    container.style.backgroundImage = `url('${images[currentImageIndex]}')`;

    const dotCount = 9;
    const containerSize = 600;
    const radius = 200;
    const centerX = containerSize / 2;
    const centerY = containerSize / 2;

    const savedPositions = JSON.parse(localStorage.getItem('dotPositions') || '[]');
    let allDots = [];

    function toggleImage() {
      currentImageIndex = (currentImageIndex + 1) % images.length;
      container.style.backgroundImage = `url('${images[currentImageIndex]}')`;
      localStorage.setItem('imageIndex', currentImageIndex);
    }

    function createDot(x, y, index, fixed = false) {
      const dot = document.createElement('div');
      dot.className = 'dot';
      if (fixed) dot.classList.add('fixed');
      dot.dataset.index = index;
      dot.style.left = `${x}px`;
      dot.style.top = `${y}px`;

      if (!fixed) {
        dot.onmousedown = function (e) {
          const offsetX = e.clientX - dot.offsetLeft;
          const offsetY = e.clientY - dot.offsetTop;

          function onMouseMove(e) {
            let newX = e.clientX - offsetX;
            let newY = e.clientY - offsetY;
            newX = Math.max(0, Math.min(container.offsetWidth - 30, newX));
            newY = Math.max(0, Math.min(container.offsetHeight - 30, newY));
            dot.style.left = `${newX}px`;
            dot.style.top = `${newY}px`;
          }

          function onMouseUp() {
            savePositions();
            document.removeEventListener('mousemove', onMouseMove);
            document.removeEventListener('mouseup', onMouseUp);
          }

          document.addEventListener('mousemove', onMouseMove);
          document.addEventListener('mouseup', onMouseUp);
        };
      }

      container.appendChild(dot);
      allDots.push(dot);
    }

    function initDots() {
      for (let i = 0; i < dotCount; i++) {
        let x, y;
        if (savedPositions[i]) {
          x = savedPositions[i].x;
          y = savedPositions[i].y;
        } else {
          const angle = (i / dotCount) * 2 * Math.PI;
          x = centerX + radius * Math.cos(angle) - 15;
          y = centerY + radius * Math.sin(angle) - 15;
        }
        createDot(x, y, i);
      }

      // 固定ドット（中央下部：常に同じ位置）
      const fixedX = 300 - 15;
      const fixedY = 395 - 15;
      createDot(fixedX, fixedY, dotCount, true); // index 9, fixed=true
    }

    function savePositions() {
      const movableDots = allDots.filter(dot => !dot.classList.contains('fixed'));
      const positions = movableDots.map(dot => ({
        x: parseFloat(dot.style.left),
        y: parseFloat(dot.style.top)
      }));
      localStorage.setItem('dotPositions', JSON.stringify(positions));
    }

    // 初期化
    initDots();
  </script>

</body>
</html>
