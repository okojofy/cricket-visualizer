<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Cricket Ground Visualizer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: auto;
        }
        .container {
            position: relative;
            width: 100vw;
            max-width: 1000px;
            aspect-ratio: 1 / 1;
            background-image: url('cricket-ground.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0 auto;
        }
        .point {
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="point" style="left: 300px; top: 310px;"></div>
        <div class="point" style="left: 210px; top: 130px;"></div>
        <div class="point" style="left: 490px; top: 100px;"></div>
        <div class="point" style="left: 770px; top: 130px;"></div>
        <div class="point" style="left: 880px; top: 310px;"></div>
        <div class="point" style="left: 770px; top: 700px;"></div>
        <div class="point" style="left: 550px; top: 820px;"></div>
        <div class="point" style="left: 300px; top: 750px;"></div>
        <div class="point" style="left: 200px; top: 500px;"></div>
    </div>

    <script>
        document.querySelectorAll('.point').forEach(point => {
            point.onmousedown = function(event) {
                const shiftX = event.clientX - point.getBoundingClientRect().left;
                const shiftY = event.clientY - point.getBoundingClientRect().top;

                function moveAt(pageX, pageY) {
                    point.style.left = pageX - shiftX - container.getBoundingClientRect().left + 'px';
                    point.style.top = pageY - shiftY - container.getBoundingClientRect().top + 'px';
                }

                function onMouseMove(event) {
                    moveAt(event.pageX, event.pageY);
                }

                document.addEventListener('mousemove', onMouseMove);

                document.onmouseup = function() {
                    document.removeEventListener('mousemove', onMouseMove);
                    document.onmouseup = null;
                };
            };

            point.ondragstart = function() {
                return false;
            };
        });
    </script>
</body>
</html>
