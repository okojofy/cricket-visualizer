<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>インタラクティブ配置ツール</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f8;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      padding: 20px;
      text-align: center;
    }
    #controls {
      margin-bottom: 10px;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      cursor: pointer;
      font-size: 14px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }
    button:hover {
      transform: translateY(-2px);
      background: linear-gradient(135deg, #5a67d8, #6b46c1);
    }
    #container {
      width: 600px;
      height: 600px;
      position: relative;
      border-radius: 12px;
      background-size: cover;
      background-position: center;
      border: 2px solid #ccc;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    .dot {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      position: absolute;
      user-select: none;
      text-align: center;
      line-height: 30px;
      font-weight: bold;
      font-size: 14px;
    }
    .movable-dot {
      background-color: #3b82f6;
      color: white;
      cursor: grab;
    }
    .fixed-dot {
      background-color: #ef4444;
      color: white;
    }
    #info {
      margin-top: 15px;
      font-size: 13px;
    }
  </style>
</head>
<body>

<header>
  <h1>インタラクティブ配置ツール</h1>
</header>

<div id="controls">
  <button onclick="toggleImage()">背景画像切り替え</button>
  <button onclick="resetDots()">初期化</button>
</div>

<div id="container"></div>
<div id="info">ドットをドラッグして移動できます。中央赤ドットは固定です。</div>

<script>
  const container = document.getElementById('container');
  const images = ['cricket-ground.jpg', 'baller-top.jpg'];
  let currentImageIndex = parseInt(localStorage.getItem('selectedImage') || '0');
  container.style.backgroundImage = `url('${images[currentImageIndex]}')`;

  const dotCount = 9;
  const centerX = 300, centerY = 300, radius = 200;
  let allDots = [];

  function toggleImage() {
    currentImageIndex = (currentImageIndex + 1) % images.length;
    container.style.backgroundImage = `url('${images[currentImageIndex]}')`;
    localStorage.setItem('selectedImage', currentImageIndex);
  }

  function createMovableDot(x, y, index) {
    const dot = document.createElement('div');
    dot.className = 'dot movable-dot';
    dot.innerText = index + 1;
    dot.style.left = `${x}px`;
    dot.style.top = `${y}px`;
    dot.dataset.index = index;

    dot.onmousedown = function (e) {
      const offsetX = e.clientX - dot.offsetLeft;
      const offsetY = e.clientY - dot.offsetTop;

      function onMouseMove(e) {
        let newX = e.clientX - offsetX;
        let newY = e.clientY - offsetY;
        newX = Math.max(0, Math.min(container.offsetWidth - 30, newX));
        newY = Math.max(0, Math.min(container.offsetHeight - 30, newY));
        dot.style.left = `${newX}px`;
        dot.style.top = `${newY}px`;
      }

      function onMouseUp() {
        savePositions();
        document.removeEventListener('mousemove', onMouseMove);
        document.removeEventListener('mouseup', onMouseUp);
      }

      document.addEventListener('mousemove', onMouseMove);
      document.addEventListener('mouseup', onMouseUp);
    };

    container.appendChild(dot);
    allDots.push(dot);
  }

  function createFixedDot(x, y) {
    const dot = document.createElement('div');
    dot.className = 'dot fixed-dot';
    dot.innerText = 'C';
    dot.style.left = `${x}px`;
    dot.style.top = `${y}px`;
    container.appendChild(dot);
  }

  function savePositions() {
    const positions = allDots.map(dot => ({
      x: parseFloat(dot.style.left),
      y: parseFloat(dot.style.top)
    }));
    localStorage.setItem('dotPositions', JSON.stringify(positions));
  }

  function loadPositions() {
    return JSON.parse(localStorage.getItem('dotPositions') || '[]');
  }

  function initDots() {
    const saved = loadPositions();
    allDots.forEach(dot => dot.remove());
    allDots = [];
    for (let i = 0; i < dotCount; i++) {
      const angle = (i / dotCount) * 2 * Math.PI;
      const x = centerX + radius * Math.cos(angle) - 15;
      const y = centerY + radius * Math.sin(angle) - 15;
      const pos = saved[i] || { x, y };
      createMovableDot(pos.x, pos.y, i);
    }
    createFixedDot(centerX - 15, 415 - 15);
  }

  function resetDots() {
    localStorage.removeItem('dotPositions');
    initDots();
  }

  initDots();
</script>

</body>
</html>
