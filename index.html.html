<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>点を動かせるプログラム</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #container {
      position: relative;
      width: 600px;
      height: 600px;
      background-image: url('cricket-ground.jpg'); /* 画像ファイル名 */
      background-size: cover;
      border: 2px solid #000;
      margin: 0 auto;
    }
    .dot {
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
      cursor: grab;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    const container = document.getElementById('container');

    // 9個の点を生成
    for (let i = 0; i < 9; i++) {
      const dot = document.createElement('div');
      dot.className = 'dot';
      dot.style.left = `${50 + i * 20}px`;  // 初期位置（ずらして重ならないように）
      dot.style.top = `${50 + i * 20}px`;
      container.appendChild(dot);

      // ドラッグ機能を追加
      dot.onmousedown = function (e) {
        const offsetX = e.clientX - dot.offsetLeft;
        const offsetY = e.clientY - dot.offsetTop;

        function onMouseMove(e) {
          dot.style.left = `${e.clientX - offsetX}px`;
          dot.style.top = `${e.clientY - offsetY}px`;
        }

        function onMouseUp() {
          document.removeEventListener('mousemove', onMouseMove);
          document.removeEventListener('mouseup', onMouseUp);
        }

        document.addEventListener('mousemove', onMouseMove);
        document.addEventListener('mouseup', onMouseUp);
      };
    }
  </script>
</body>
</html>
